{% extends "base.html" %}

{% block content %}
<h1>Удаление объявления: "{{ ad.title }}"</h1>
<p>Вы уверены, что хотите удалить это объявление?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'ad_detail' pk=ad.pk %}" class="btn btn-secondary ms-2">Отмена</a>
</form>
{% endblock %}
